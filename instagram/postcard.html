<html>
  <head>
  <style>
    body {
      width: 6.25in;
      height: 4.25in;
      margin: 0;
      padding: 0;
    }
    #safe-area {
      position: absolute;
      width: 5.875in;
      height: 3.875in;
      left: 0.1875in;
      top: 0.1875in;
    }
    img {display: block;}
    .image1 {position: absolute; top: 0; left: 0; width: 66%;}
    .image2 {position: absolute; top: 0; right: 0; width: 32%;}
    .image3 {position: absolute; bottom: 0; right: 0; width: 32%;}
  </style>
  </head>
<body>
  <div id="safe-area">
    <img class="image1" src="{{image1}}">
    <img class="image2" src="{{image2}}">
    <img class="image3" src="{{image3}}">
  </div>
</body>
</html>
